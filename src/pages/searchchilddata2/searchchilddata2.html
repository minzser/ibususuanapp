<ion-header>
  <ion-navbar color="primary">
    <ion-title>Data Anak Susuan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
<br><br>
            <div class="login-box">
                <ion-row>
                  <ion-col><h2 style="color: white;">Anak Susuan  </h2>
                    <ion-list inset>
                      
                      <ion-item>
                        Nama: {{name}}
                      </ion-item>
        
                      <ion-item>
                          MyKid: {{mykid}}
                        </ion-item>
        
                        <ion-item>
                            Ibu Kandung: {{parent}}
                          </ion-item>
                          
                          <ion-item>
                              IC Ibu Kandung: {{icparent}}
                            </ion-item>

        
                        
                    </ion-list>
                    
                  </ion-col>
                </ion-row>
            </div>

            <div class="login-box">
                <ion-row>
                  <ion-col><h2 style="color: white;">Ibu Susuan</h2>
                    <ion-list inset *ngIf="checking">
                       
                      <ion-item>
                        Ibu Susuan: {{ibususuan}}
                      </ion-item>
        
                      <ion-item>
                          IC Ibu Susuan: {{icibususuan}}
                        </ion-item>
                    </ion-list>
                    
                  </ion-col>
                </ion-row>
                <h5 style="color:white;" *ngIf="!checking" text-center>Belum ada.</h5>
            </div>


</ion-content>
