<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pendaftaran Anak</ion-title>
  </ion-navbar>
</ion-header>
  
  <ion-content class="login-content" padding>
      <ion-grid style="height: 100%">
          <ion-row justify-content-center align-items-center style="height: 100%">
            
      <div class="login-box">
          <h5 style="color: white;" text-center>Isi maklumat anak di bawah untuk mendaftar.</h5>
            <ion-row>
              <ion-col>
                <ion-list inset>
    
                  
                  <ion-item>
                      <ion-input type="text" [(ngModel)]="mykid" name="mykid" placeholder="MyKid"></ion-input>
                  </ion-item>
                  
                  <ion-item>
                      <ion-input type="text" [(ngModel)]="name" name="name" placeholder="Nama penuh anak"></ion-input>
                  </ion-item>
    
    
                </ion-list>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="signup-col">
                <button ion-button class="submit-btn" full (click)="signup()">Daftar</button>
              </ion-col>
            </ion-row>
            
        </div>
          </ion-row>
        </ion-grid>
    </ion-content>
