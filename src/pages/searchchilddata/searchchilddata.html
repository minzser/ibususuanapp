<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cari Data Anak Susuan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>



    <div class="login-box">
        <ion-row>
            <ion-col>
              <ion-list inset>
  <br><br>
    <div text-center id="asd"> Sila masukkan MyKid anak susuan. </div><br><br><br>
    <ion-item>
        <ion-label>MyKid</ion-label>
        <ion-input type="text" [(ngModel)]="mykidz" name="mykidz"></ion-input>
      </ion-item>
      <br>

        <div text-center id="topButtons"> 
            <button ion-button round (click)="cari()">Cari</button>
          </div>
        </ion-list>
            
      </ion-col>

    </ion-row>
    
</div>

<div class="login-box" *ngIf="checkButton =='yes'">
    <ion-row>
        <ion-col>
          <ion-list inset>
              <h5 *ngIf="newmykid ==''" style="color: white;" text-center>Tiada anak yang mempunyai MyKid tersebut.</h5>
             
              <ion-item *ngFor="let item of items2" (click)="viewEntry({ record: item })">
                  <h2>Nama: {{item.name}}</h2>
                  <h2>MyKid: {{item.mykid}}</h2>
                  <h2>Ibu Kandung: {{item.parent}}</h2>
                  <h2>IC Ibu Kandung: {{item.icparent}}</h2>
                </ion-item>
          </ion-list>
        
  </ion-col>

</ion-row>

</div>


</ion-content>
